  <script>
    (function(){
      const btn = document.getElementById('navToggle');
      const menu = document.getElementById('navMenu');
      function onResize(){
        if(window.innerWidth<800){ btn.style.display='block'; menu.style.display='none'; }
        else { btn.style.display='none'; menu.style.display='flex'; }
      }
      if(btn && menu){
        btn.addEventListener('click', ()=>{ menu.style.display = (menu.style.display==='none'||!menu.style.display)?'flex':'none'; });

  <main class="container">
    <h1 style="color:#dff; margin: 0 0 1rem;">ðŸŒˆ Soul Compatibility Quiz</h1>

    <form id="quizForm" class="card" novalidate>
      <!-- Name -->
      <div class="field-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required />
      </div>

      <!-- Birth Date -->
      <div class="field-group">
        <label for="birthday">Birth Date (YYYY-MM-DD)
          <span class="hint">Example: 1972-11-22</span>
        </label>
        <input
          id="birthday"
          name="birthday"
          type="text"
          placeholder="YYYY-MM-DD"
          inputmode="numeric"
          autocomplete="bday"
          minlength="10"
          maxlength="10"
          pattern="\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])"
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('Please use YYYY-MM-DD (e.g., 1972-11-22)')"
        />
      </div>

      <!-- Country -->
      <div class="field-group">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="">Select your country</option>
          <option value="Lithuania">Lithuania</option>
          <option value="Norway">Norway</option>
          <option value="Latvia">Latvia</option>
          <option value="Poland">Poland</option>
          <option value="Germany">Germany</option>
          <!-- You can add your full country list here -->
        </select>
      </div>

      <!-- Height / Weight -->
      <div class="grid-2">
        <div class="field-group">
          <label for="height">Height (cm)</label>
          <input id="height" name="height" type="number" inputmode="numeric" min="0" placeholder="e.g., 168" />
        </div>
        <div class="field-group">
          <label for="weight">Weight (kg)</label>
          <input id="weight" name="weight" type="number" inputmode="numeric" min="0" placeholder="e.g., 65" />
        </div>
      </div>

      <!-- Connection Type -->
      <div class="field-group">
        <label>Type of Connection</label>
        <div>
          <label><input type="radio" name="connectionType" value="Romantic" /> Romantic</label>
          <label style="margin-left:1rem;"><input type="radio" name="connectionType" value="Friendship" /> Friendship</label>
          <label style="margin-left:1rem;"><input type="radio" name="connectionType" value="Both" /> Both</label>
        </div>
      </div>

      <!-- Love Language -->
      <div class="field-group">
        <label>Primary Love Language</label>
        <div class="card">
          <label><input type="radio" name="loveLanguage" value="Words of Affirmation" /> <strong>Words of Affirmation</strong><br><span class="hint">Kind, encouraging, and supportive words to express love.</span></label><br>
          <label><input type="radio" name="loveLanguage" value="Acts of Service" /> <strong>Acts of Service</strong><br><span class="hint">Actions that help or ease your burden, showing love through effort.</span></label><br>
          <label><input type="radio" name="loveLanguage" value="Receiving Gifts" /> <strong>Receiving Gifts</strong><br><span class="hint">Thoughtful gifts or gestures that show you were remembered.</span></label><br>
          <label><input type="radio" name="loveLanguage" value="Quality Time" /> <strong>Quality Time</strong><br><span class="hint">Focused, undivided attention, deep conversations or shared moments.</span></label><br>
          <label><input type="radio" name="loveLanguage" value="Physical Touch" /> <strong>Physical Touch</strong><br><span class="hint">Hugs, hand-holding, cuddles or gentle touches that express love.</span></label>
        </div>
      </div>

      <!-- Hobbies -->
      <div class="field-group">
        <label>Select Your Hobbies</label>
        <div class="grid-2 card">
          <div>
            <label><input type="checkbox" name="hobbies[]" value="Music" /> Music</label><br>
            <label><input type="checkbox" name="hobbies[]" value="Cooking" /> Cooking</label><br>
            <label><input type="checkbox" name="hobbies[]" value="Sports" /> Sports</label><br>
            <label><input type="checkbox" name="hobbies[]" value="Dancing" /> Dancing</label><br>
            <label><input type="checkbox" name="hobbies[]" value="Nature Walks" /> Nature Walks</label>
          </div>
          <div>
            <label><input type="checkbox" name="hobbies[]" value="Traveling" /> Traveling</label><br>
            <label><input type="checkbox" name="hobbies[]" value="Art" /> Art</label><br>
            <label><input type="checkbox" name="hobbies[]" value="Reading" /> Reading</label><br>
            <label><input type="checkbox" name="hobbies[]" value="Meditation" /> Meditation</label><br>
            <label><input type="checkbox" name="hobbies[]" value="Gaming" /> Gaming</label>
          </div>
        </div>
      </div>

      <!-- Values -->
      <div class="field-group">
        <label>Values Most Important to You</label>
        <div class="grid-2 card">
          <div>
            <label><input type="checkbox" name="values[]" value="Honesty" /> Honesty</label><br>
            <label><input type="checkbox" name="values[]" value="Freedom" /> Freedom</label><br>
            <label><input type="checkbox" name="values[]" value="Kindness" /> Kindness</label><br>
            <label><input type="checkbox" name="values[]" value="Spirituality" /> Spirituality</label><br>
            <label><input type="checkbox" name="values[]" value="Empathy" /> Empathy</label>
          </div>

            <label><input type="checkbox" name="values[]" value="Loyalty" /> Loyalty</label><br>
            <label><input type="checkbox" name="values[]" value="Creativity" /> Creativity</label><br>
            <label><input type="checkbox" name="values[]" value="Adventure" /> Adventure</label><br>
            <label><input type="checkbox" name="values[]" value="Balance" /> Balance</label>
          </div>
        </div>
      </div>

      <!-- Unacceptable Behavior -->
      <div class="field-group">
        <label for="unacceptable">Unacceptable Behavior</label>
        <textarea id="unacceptable" name="unacceptable" rows="3" placeholder="What behaviors are not acceptable for you?"></textarea>
      </div>

      <!-- About Me -->
      <div class="field-group">
        <label for="about">About Me</label>
        <textarea id="about" name="about" rows="4" placeholder="Write a short intro about yourself..."></textarea>
      </div>
