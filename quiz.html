  <!-- QUIZ FORM -->
  <main class="container">
    <h1>ðŸŒˆ Soul Compatibility Quiz</h1>
    <form id="quizForm">

      <!-- Basic Info -->
      <div class="card-group">
        <div class="card">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required/>
        </div>
        <div class="card">
          <label for="birthdate">Birth Date <small>(YYYYâ€‘MMâ€‘DD)</small></label>
          <input type="text" id="birthdate" name="birthdate"
                 pattern="\d{4}-\d{2}-\d{2}" placeholder="1978-11-22" required/>
        </div>
      </div>

      <!-- Country -->
      <div class="card">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">â€” Select your country â€”</option>
          <option value="Lithuania">Lithuania</option>
          <option value="Norway">Norway</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="United States">United States</option>
          <!-- â€¦ galima Ä¯dÄ—ti visÄ… sÄ…raÅ¡Ä… vÄ—liau â€¦ -->
        </select>
      </div>

      <!-- Height & Weight -->
      <div class="card-group">
        <div class="card">
          <label for="height">Height (cm)</label>
          <input type="number" id="height" name="height" min="0" required/>
        </div>
        <div class="card">
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" name="weight" min="0" required/>
        </div>
      </div>

      <!-- Connection -->
      <div class="card">
        <label>Type of Connection</label>
        <div class="inline-group">
          <label><input type="radio" name="connectionType" value="Romantic" required/> Romance</label>
          <label><input type="radio" name="connectionType" value="Friendship"/> Friendship</label>
          <label><input type="radio" name="connectionType" value="Both"/> Both</label>
        </div>
      </div>

      <!-- Love Language -->
      <div class="card">
        <label>Primary Love Language</label>
        <div class="radio-group">
          <label><input type="radio" name="loveLanguage" value="Words of Affirmation" required/> Words of Affirmation</label>
          <label><input type="radio" name="loveLanguage" value="Acts of Service"/> Acts of Service</label>
          <label><input type="radio" name="loveLanguage" value="Receiving Gifts"/> Receiving Gifts</label>
          <label><input type="radio" name="loveLanguage" value="Quality Time"/> Quality Time</label>
          <label><input type="radio" name="loveLanguage" value="Physical Touch"/> Physical Touch</label>
        </div>
      </div>

      <!-- Hobbies -->
      <div class="card">
        <label>Select Your Hobbies</label>
        <div class="inline-group">
          <label><input type="checkbox" name="hobbies" value="Music"/> Music</label>
          <label><input type="checkbox" name="hobbies" value="Traveling"/> Traveling</label>
          <label><input type="checkbox" name="hobbies" value="Cooking"/> Cooking</label>
        </div>
      </div>

      <!-- Values -->
      <div class="card">
        <label>Values Most Important to You</label>
        <div class="inline-group">
          <label><input type="checkbox" name="values" value="Honesty"/> Honesty</label>
          <label><input type="checkbox" name="values" value="Growth"/> Growth</label>
          <label><input type="checkbox" name="values" value="Freedom"/> Freedom</label>
        </div>
      </div>

      <!-- Unacceptable & About Me -->
      <div class="card">
        <label for="unacceptable">Unacceptable Behavior</label>
        <textarea id="unacceptable" name="unacceptable" rows="2" required></textarea>
      </div>
      <div class="card">
        <label for="about">About Me</label>
        <textarea id="about" name="about" rows="4" required></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn-submit">
        Edit Profile <i class="bi bi-arrow-right-circle"></i>
      </button>
    </form>
