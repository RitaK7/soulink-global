<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soulink ‚Äì Soul Compatibility Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #003c43;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .main-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #002d30;
    }
    .nav-links {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .nav-links li a {
      color: white;
      text-decoration: none;
    }
    .auth-buttons a {
      margin-left: 1rem;
      color: #00fdd8;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      animation: rainbow 6s infinite linear;
    }
    @keyframes rainbow {
      0% {color: #00fdd8;}
      25% {color: #00b7c2;}
      50% {color: #008b9a;}
      75% {color: #00b7c2;}
      100% {color: #00fdd8;}
    }
    .card {
      background-color: #004d4d;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px #00fdd8;
    }
    .btn-submit {
      background-color: #00fdd8;
      border: none;
      padding: 1rem;
      width: 100%;
      font-size: 1.2rem;
      border-radius: 1rem;
      cursor: pointer;
    }
    .site-footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      background-color: #002d30;
      color: #00fdd8;
      font-size: 0.9rem;
    }
    .nav-toggle { display: none; }
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        display: none;
      }
      .nav-links.open {
        display: flex;
      }
      .auth-buttons.open {
        display: block;
      }
      .nav-toggle {
        display: inline-block;
        background: none;
        border: none;
        font-size: 2rem;
        color: white;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <header class="main-nav">
    <div class="logo">Soulink</div>
    <button class="nav-toggle" id="navToggle"><i class="bi bi-list"></i></button>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="edit-profile.html">Edit Profile</a></li>
        <li><a href="my-soul.html">My Soul</a></li>
        <li><a href="soul-chart.html">Soul Chart</a></li>
        <li><a href="soul-coach.html">Soul Coach</a></li>
        <li><a href="soulink-match.html">Match</a></li>
        <li><a href="friends.html">Friends</a></li>
        <li><a href="result.html">Results</a></li>
      </ul>
      <div class="auth-buttons">
        <a href="login.html">Log In</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </nav>
  </header>

  <!-- QUIZ FORM -->
  <main class="container">
    <form id="quizForm">
      <h1>üåà Soul Compatibility Quiz</h1>
      <div class="card">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="card">
        <label for="birthday">Birth Date (YYYY-MM-DD)</label>
        <input type="text" id="birthday" name="birthday" placeholder="1978-11-22" required />
      </div>
      <div class="card">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">‚Äî Select your country ‚Äî</option>
          <option value="Lithuania">Lithuania</option>
          <option value="Norway">Norway</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="United States">United States</option>
        </select>
      </div>
      <!-- Add more card groups as needed (connectionType, loveLanguage, hobbies, values, etc.) -->
      <button type="submit" class="btn-submit">Next ‚Üí Edit Profile</button>
    </form>
    <div style="text-align:center; margin-top: 1rem;">
      ‚Üê <a href="index.html" style="color:#00fdd8">Back to Home</a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    ¬© 2025 Soulink.global | All rights reserved<br>
    Made with love and ChatGPT's help ‚ù§Ô∏è
  </footer>

  <script>
    document.getElementById('navToggle').onclick = () => {
      document.querySelector('.nav-links')?.classList.toggle('open');
      document.querySelector('.auth-buttons')?.classList.toggle('open');
    };
  </script>
  <script src="quiz.js" defer></script>
</body>
</html>
