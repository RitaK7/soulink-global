<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soulink Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="quiz.html" aria-current="page">Quiz</a>
      <a href="edit-profile.html">Edit Profile</a>
      <a href="my-soul.html">My Soul</a>
      <a href="soul-chart.html">Soul Chart</a>
      <a href="soul-coach.html">Soul Coach</a>
      <a href="soulink-match.html">Match</a>
      <a href="friends.html">Friends</a>
      <a href="result.html">Results</a>
    </nav>
  </header>

  <main>
    <form id="profile-form">
      <div class="card">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="card">
        <label for="birthday">Birth Date <small>(YYYY-MM-DD)</small></label>
        <input type="text" id="birthday" name="birthday" pattern="\d{4}-\d{2}-\d{2}" placeholder="1972-11-22" required />
      </div>

      <div class="card">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">Select your country</option>
          <option value="Lithuania">Lithuania</option>
          <option value="Norway">Norway</option>
          <option value="USA">USA</option>
        </select>
      </div>

      <div class="card">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" name="height" />
      </div>

      <div class="card">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" name="weight" />
      </div>

      <div class="card">
        <label>Type of Connection</label><br />
        <input type="radio" name="connectionType" value="Romantic" /> Romantic
        <input type="radio" name="connectionType" value="Friendship" /> Friendship
        <input type="radio" name="connectionType" value="Both" /> Both
      </div>

      <div class="card">
        <label>Primary Love Language</label><br />
        <input type="radio" name="loveLanguage" value="Words of Affirmation" /> Words of Affirmation<br />
        <input type="radio" name="loveLanguage" value="Acts of Service" /> Acts of Service<br />
        <input type="radio" name="loveLanguage" value="Receiving Gifts" /> Receiving Gifts<br />
        <input type="radio" name="loveLanguage" value="Quality Time" /> Quality Time<br />
        <input type="radio" name="loveLanguage" value="Physical Touch" /> Physical Touch
      </div>

      <div class="card">
        <label>Select Your Hobbies</label><br />
        <input type="checkbox" name="hobbies" value="Reading" /> Reading
        <input type="checkbox" name="hobbies" value="Traveling" /> Traveling
        <input type="checkbox" name="hobbies" value="Dancing" /> Dancing
      </div>

      <div class="card">
        <label>Values Most Important to You</label><br />
        <input type="checkbox" name="values" value="Kindness" /> Kindness
        <input type="checkbox" name="values" value="Freedom" /> Freedom
        <input type="checkbox" name="values" value="Loyalty" /> Loyalty
      </div>

      <div class="card">
        <label for="unacceptable">Unacceptable Behavior</label>
        <textarea id="unacceptable" name="unacceptable"></textarea>
      </div>

      <div class="card">
        <label for="bio">About Me</label>
        <textarea id="bio" name="bio"></textarea>
      </div>

      <div class="card">
        <button type="submit">Edit Profile →</button>
      </div>
    </form>
  </main>

  <footer>
    <p>© 2025 soulink.global</p>
  </footer>

  <script src="quiz.js"></script>
</body>
</html>
