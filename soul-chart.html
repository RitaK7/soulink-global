<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soul Chart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #003c43;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background: #002f36;
      padding: 20px;
      box-shadow: 0 2px 10px rgba(0, 253, 216, 0.3);
    }

    header h1 {
      color: #00fdd8;
      font-size: 2em;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    .chart-card {
      background-color: #004d4d;
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 253, 216, 0.3);
    }

    .chart-card h2 {
      color: #00fdd8;
      margin-top: 0;
      font-size: 1.5em;
    }

    .chart-data {
      font-size: 1.1em;
      line-height: 1.5;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      color: #bbb;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Soul Chart</h1>
  </header>

  <div class="container">
    <div class="chart-card">
      <h2>Life Path & Zodiac</h2>
      <div class="chart-data"><strong>Life Path:</strong> <span id="lifePath"></span></div>
      <div class="chart-data"><strong>Zodiac Sign:</strong> <span id="zodiacSign"></span></div>
    </div>

    <div class="chart-card">
      <h2>Chinese Zodiac</h2>
      <div class="chart-data"><strong>Animal:</strong> <span id="chineseZodiac"></span></div>
    </div>

    <div class="chart-card">
      <h2>Numerology Insights</h2>
      <div class="chart-data" id="numerologyDetails">Loading...</div>
    </div>
  </div>

  <footer>
    ¬© 2025 Soulink.global | Made with love & ChatGPT assistance üê∞‚ú®
  </footer>

  <script src="soul-chart.js"></script>
</body>
</html>
