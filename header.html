<style>
  header {
    background-color: #014c4f;
  }

  .main-nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 2rem;
  }

  .nav-links {
    display: flex;
    gap: 1rem;
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .nav-links li a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    transition: background-color 0.3s;
  }

  .nav-links li a:hover {
    background-color: #02686c;
  }

  .auth-buttons {
    display: flex;
    gap: 1rem;
  }

  .cta-button-outline {
    background: transparent;
    border: 2px solid #aefeff;
    color: #aefeff;
    border-radius: 30px;
    padding: 0.5rem 1rem;
    cursor: pointer;
    text-decoration: none;
  }

  .cta-button-outline:hover {
    background-color: #014c4f;
  }

  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }

  .hamburger span {
    height: 3px;
    width: 25px;
    background: #aefeff;
    margin: 4px 0;
    border-radius: 3px;
  }

  @media (max-width: 768px) {
    .nav-links,
    .auth-buttons {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: #014c4f;
      padding: 1rem 0;
    }

    .nav-links.show,
    .auth-buttons.show {
      display: flex;
    }

    .hamburger {
      display: flex;
    }
  }
</style>

<script>
  function toggleMenu() {
    document.getElementById('navLinks').classList.toggle('show');
    document.getElementById('authButtons').classList.toggle('show');
  }

  function closeMenu() {
    if (window.innerWidth <= 768) {
      document.getElementById('navLinks').classList.remove('show');
      document.getElementById('authButtons').classList.remove('show');
    }
  }
</script>
