<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soulink Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #003c43;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 5vh auto;
      background-color: #014247;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #00fdd8;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00fdd8;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 0.5rem;
      border: none;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #00fdd8;
      color: #003c43;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00caaa;
    }
    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .footer a {
      color: #00fdd8;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create your Soulink Account</h2>
    <form id="signupForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6" />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" />

      <button type="submit">Sign Up</button>
    </form>

    <div class="footer">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const pwd = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (pwd !== confirm) {
        alert("❌ Passwords do not match.");
        return;
      }

      alert("✅ Account created! (This is a test version – no backend yet.)");
      window.location.href = "quiz.html";
    });
  </script>
</body>
</html>
