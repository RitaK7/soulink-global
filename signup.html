<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soulink · Sign Up (Beta stub)</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body{background:#003c43;color:#eaffff;font-family:Segoe UI,system-ui,-apple-system,sans-serif;margin:0}
    .wrap{max-width:480px;margin:8vh auto;padding:1.5rem;background:#014247;border-radius:16px;box-shadow:0 0 24px rgba(0,253,216,.45)}
    h1{margin:0 0 .75rem;color:#00fdd8;font-size:1.4rem;text-align:center}
    label{display:block;margin:.75rem 0 .25rem}
    input{width:100%;padding:.7rem;border-radius:10px;border:0;background:#003c43;color:#eaffff}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:.6rem}
    button{width:100%;padding:.8rem;margin-top:1rem;border:0;border-radius:12px;background:#00fdd8;color:#003c43;font-weight:700;cursor:pointer}
    .note{font-size:.9rem;opacity:.9;margin:.5rem 0 0}
    footer{margin:2rem auto 1rem;text-align:center;color:#bff}
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:1rem;padding:.8rem 1rem">
      <a class="brand" href="index.html" style="font-weight:700;color:#00fdd8;text-decoration:none">Soulink</a>
      <div style="display:flex;gap:.5rem;flex-wrap:wrap">
        <a href="index.html">Home</a>
        <a href="quiz.html">Quiz</a>
        <a href="edit-profile.html">Edit Profile</a>
        <a href="my-soul.html">My Soul</a>
        <a href="soul-chart.html">Soul Chart</a>
        <a href="soul-coach.html">Soul Coach</a>
        <a href="match.html">Match</a>
        <a href="friends.html">Friends</a>
        <a href="results.html">Results</a>
        <a href="login.html">Log In</a>
      </div>
    </div>
  </nav>

  <main class="wrap">
    <h1>Create your account</h1>
    <form id="signupForm" novalidate>
      <label for="name">Full name</label>
      <input id="name" name="name" required />

      <div class="row">
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div>
          <label for="phone">Phone (optional)</label>
          <input id="phone" name="phone" type="tel" />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" minlength="6" required />
        </div>
        <div>
          <label for="confirm">Confirm</label>
          <input id="confirm" name="confirm" type="password" minlength="6" required />
        </div>
      </div>

      <label style="display:flex;gap:.6rem;align-items:center">
        <input id="agree" type="checkbox" required /> I agree to the Terms & Privacy
      </label>

      <button type="submit">Sign Up</button>
      <p class="note">Beta stub only (no Firebase yet). We just set a session key so you can explore.</p>
      <div id="msg" style="text-align:center;margin-top:.6rem;min-height:1.2rem"></div>
    </form>
  </main>

  <footer>© 2025 Soulink.global · Made with love</footer>

  <script>
    (function(){
      const form = document.getElementById('signupForm');
      const msg  = document.getElementById('msg');
      form.addEventListener('submit', e => {
        e.preventDefault();
        const pwd = document.getElementById('password').value;
        const confirm = document.getElementById('confirm').value;
        const ok = document.getElementById('agree').checked;
        if(pwd !== confirm){ msg.textContent='Passwords do not match'; return; }
        if(!ok){ msg.textContent='Please agree to Terms'; return; }
        try{
          sessionStorage.setItem('soulinkBeta','true');
          sessionStorage.setItem('soulinkBetaStartedAt', String(Date.now()));
          msg.textContent = 'Account created ✓ Redirecting...';
          setTimeout(()=>{ location.href='quiz.html'; }, 600);
        }catch(err){
          msg.textContent = 'Error: ' + err.message;
        }
      });
    })();
  </script>
</body>
</html>
