<script>
// Minimal responsive toggle
(function(){
  const btn = document.getElementById('navToggle');
  const menu = document.getElementById('navMenu');
  function onResize(){
    if(window.innerWidth<800){ btn.style.display='block'; menu.style.display='none'; }
    else { btn.style.display='none'; menu.style.display='flex'; }
  }
  if(btn && menu){
    btn.addEventListener('click', ()=>{
      menu.style.display = (menu.style.display==='none' || !menu.style.display) ? 'flex' : 'none';
    });
    window.addEventListener('resize', onResize);
    onResize();
  }
})();
</script>

<div class="container">
<h2>Create your Soulink Account</h2>
<form id="signupForm">
<label for="email">Email Address</label>
<input id="email" name="email" required="" type="email"/>
<label for="password">Password</label>
<input id="password" minlength="6" name="password" required="" type="password"/>
<label for="confirmPassword">Confirm Password</label>
<input id="confirmPassword" minlength="6" name="confirmPassword" required="" type="password"/>
<button type="submit">Sign Up</button>
</form>
<div class="footer">
      Already have an account? <a href="login.html">Log in</a>
</div>
</div>
<script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const pwd = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (pwd !== confirm) {
        alert("❌ Passwords do not match.");
        return;
      }

      alert("✅ Account created! (This is a test version – no backend yet.)");
      window.location.href = "quiz.html";
    });
  </script>
