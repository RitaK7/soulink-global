  <!-- ✅ Main -->
  <main class="container">
    <h1 class="page-title">Find Your Soul Friends</h1>

    <!-- Add New Friend -->
    <form id="edit-form" class="friend-form hidden">
      <input type="text" id="f-name" placeholder="Name" required />
      <input type="text" id="f-about" placeholder="About" />
      <input type="url" id="f-photo" placeholder="Photo URL" />
      <input type="url" id="f-whatsapp" placeholder="WhatsApp link" />
      <input type="url" id="f-instagram" placeholder="Instagram link" />
      <input type="url" id="f-facebook" placeholder="Facebook link" />
      <button type="submit">Save Friend</button>
    </form>

    <button id="add-btn" class="btn-glow">+ Add Friend</button>

    <!-- Friends list -->
    <div id="friends-list" class="friends-grid"></div>
