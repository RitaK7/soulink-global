<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soulink ‚Äì Results</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Navigation + Auth -->
  <script src="auth.js" defer></script>
  <script src="nav.js" defer></script>
  <script src="data-helpers.js" defer></script>

  <!-- Page Script -->
  <script src="results.js" defer></script>

  <style>
    /* ---------- PAGE LAYOUT ---------- */

    .results-page-grid {
      display: grid;
      grid-template-columns: 1.1fr 1.9fr;
      gap: 1.2rem;
      align-items: flex-start;
      margin-top: 1rem;
    }

    @media (max-width: 960px) {
      .results-page-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Sticky left side (desktop) */
    @media (min-width: 1024px) {
      .results-sticky-left {
        position: sticky;
        top: 90px;
      }
    }

    /* Match list grid */
    .sl-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }

    /* Avatar */
    .sl-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 22px;
      background: rgba(0,253,216,0.1);
      border: 1px solid rgba(0,253,216,0.35);
    }
    .sl-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Score Badge */
    .score-badge {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .score-pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,253,216,0.8);
      background: rgba(0,253,216,0.15);
      font-size: 0.85rem;
      font-weight: 700;
    }

    .sl-head {
      display: flex;
      gap: 12px;
      margin-bottom: 8px;
      align-items: center;
    }

    .sl-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }

    .sl-actions {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }

    /* Toast feedback */
    .toast {
      margin-top: .8rem;
      padding: .6rem .8rem;
      border-radius: 10px;
      background: rgba(0,253,216,0.10);
      border: 1px solid rgba(0,253,216,0.5);
      opacity: 0;
      transition: opacity .4s ease;
    }
    .toast.show { opacity: 1; }
    .toast.hide { opacity: 0; }

    .toast.is-success { border-color: #00fdd8; }
    .toast.is-error { border-color: #ff6b6b; }

    /* Page title spacing */
    h1.section-title {
      margin-top: 1rem;
      margin-bottom: .6rem;
    }
  </style>
</head>

<body class="soulink-bg">

  <!-- üî• NEW CORRECT NAVBAR (nav.js will auto-fill links) -->
  <header class="topnav" data-active="Results" aria-label="Primary navigation">
    <div class="topnav-inner">

      <a href="index.html" class="brand" data-page="Home">Soulink</a>

      <!-- Hamburger -->
      <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>

      <!-- nav.js injects the <ul> menu here -->
      <nav class="nav-links"></nav>
    </div>
  </header>

  <!-- -------- MAIN CONTENT -------- -->
  <main class="container results-page">

    <h1 class="section-title">üèÅ Results</h1>

    <section class="results-page-grid">

      <!-- LEFT SIDE: FEEDBACK + SNAPSHOT + SETTINGS -->
      <div class="results-sticky-left">

        <!-- Feedback -->
        <section class="card">
          <h3 class="section-title">Feedback</h3>

          <div id="fbStars"></div>

          <label>Email (optional)
            <input id="fbEmail" type="email" placeholder="you@example.com" />
          </label>

          <label style="margin-top:.5rem;">Comments
            <textarea id="fbMsg" rows="3" placeholder="What worked well? What should we improve?"></textarea>
          </label>

          <button id="fbSend" class="btn" style="margin-top:.8rem;">Send Feedback</button>

          <!-- Toast -->
          <div id="fbToast" class="toast" aria-live="polite" hidden>
            Thank you for your feedback!
          </div>
        </section>

        <!-- Snapshot -->
        <section class="card">
          <h3 class="section-title">Your Snapshot</h3>

          <p><strong>Name:</strong> <span id="me-name">‚Äî</span></p>
          <p><strong>Connection:</strong> <span id="me-ct">‚Äî</span></p>
          <p><strong>Love Language:</strong> <span id="me-ll">‚Äî</span></p>

          <p style="margin-top:.5rem;"><strong>Hobbies:</strong> <span id="me-hobbies">‚Äî</span></p>
          <p><strong>Values:</strong> <span id="me-values">‚Äî</span></p>
        </section>

        <!-- Settings -->
        <section class="card">
          <h3 class="section-title">Settings</h3>

          <label>Love Language Weight: <span id="llw-label">1.0√ó</span></label>
          <input id="llWeight" type="range" min="0.0" max="2.0" step="0.1" value="1.0" style="width:100%" />

          <div style="margin-top:.6rem;">
            <button id="btnExport" class="btn">Export Results JSON</button>
            <button id="btnPrint" class="btn">Print / Save PDF</button>
          </div>
        </section>

      </div>

      <!-- RIGHT SIDE: MATCHES -->
      <section class="card">

        <h3 class="section-title">Top Matches</h3>
        <p class="hint" id="topOverview"></p>
        <p class="hint" id="insights"></p>

        <h4 class="section-title" style="margin-top:.8rem;">Romantic</h4>
        <section id="romantic" class="sl-list"></section>

        <h4 class="section-title" style="margin-top:1rem;">Friendship</h4>
        <section id="friendship" class="sl-list"></section>

        <p id="empty" class="hint" style="display:none;">No matches yet.</p>
      </section>

    </section>

  </main>

  <!-- -------- FOOTER -------- -->
  <footer class="footer-note">
    ¬© 2025 Soulink.global | Created with love by Soulink Team
  </footer>

</body>
</html>
