<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soulink · Log In (Beta)</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body{background:#003c43;color:#eaffff;font-family:Segoe UI,system-ui,-apple-system,sans-serif;margin:0}
    .wrap{max-width:420px;margin:10vh auto;padding:1.5rem;background:#014247;border-radius:16px;box-shadow:0 0 24px rgba(0,253,216,.45)}
    h1{margin:0 0 .75rem;color:#00fdd8;font-size:1.4rem;text-align:center}
    label{display:block;margin:.75rem 0 .25rem}
    input{width:100%;padding:.7rem;border-radius:10px;border:0;background:#003c43;color:#eaffff}
    button{width:100%;padding:.8rem;margin-top:1rem;border:0;border-radius:12px;background:#00fdd8;color:#003c43;font-weight:700;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .note{font-size:.9rem;opacity:.9;margin:.5rem 0 0}
    .msg{margin-top:.75rem;min-height:1.2rem;text-align:center}
    footer{margin:2rem auto 1rem;text-align:center;color:#bff}
    nav{background:#002e30;box-shadow:0 0 12px rgba(0,253,216,.25)}
    nav .container{display:flex;align-items:center;justify-content:space-between;gap:1rem;padding:.8rem 1rem}
    nav a{color:#dff;text-decoration:none;padding:.35rem .55rem;border-radius:10px}
    nav a:hover{box-shadow:0 0 10px rgba(0,253,216,.45), inset 0 0 12px rgba(0,253,216,.15)}
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="brand" href="index.html" style="font-weight:700;color:#00fdd8;text-decoration:none">Soulink</a>
      <div style="display:flex;gap:.5rem;flex-wrap:wrap">
        <a href="index.html">Home</a>
        <a href="quiz.html">Quiz</a>
        <a href="edit-profile.html">Edit Profile</a>
        <a href="my-soul.html">My Soul</a>
        <a href="soul-chart.html">Soul Chart</a>
        <a href="soul-coach.html">Soul Coach</a>
        <a href="match.html">Match</a>
        <a href="friends.html">Friends</a>
        <a href="results.html">Results</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </nav>

  <main class="wrap" role="main">
    <h1>Welcome back</h1>
    <form id="betaLoginForm" novalidate>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />

      <p class="note">Beta access uses a shared password. If you don’t have it, ask Rita.</p>

      <button id="loginBtn" type="submit">Log In</button>
      <div id="msg" class="msg"></div>
    </form>
  </main>

  <footer>© 2025 Soulink.global · Made with love</footer>

  <script>
    (function(){
      const form = document.getElementById('betaLoginForm');
      const btn  = document.getElementById('loginBtn');
      const msg  = document.getElementById('msg');

      const BETA_KEY = 'soulinktest2025';

      function getNext(){
        const p = new URLSearchParams(location.search).get('next');
        return (p && /\.html$/.test(p)) ? p : 'index.html';
        }

      form.addEventListener('submit', e => {
        e.preventDefault();
        const pwd = document.getElementById('password').value.trim();
        const email = document.getElementById('email').value.trim();
        if(!email){ msg.textContent = 'Please enter email'; return; }
        if(pwd !== BETA_KEY){ msg.textContent = 'Wrong password'; return; }
        try{
          sessionStorage.setItem('soulinkBeta','true');
          sessionStorage.setItem('soulinkBetaStartedAt', String(Date.now()));
          msg.textContent = 'Logged in ✓ Redirecting...';
          btn.disabled = true;
          setTimeout(()=>{ location.href = getNext(); }, 600);
        }catch(err){
          msg.textContent = 'Error: ' + err.message;
        }
      });
    })();
  </script>
</body>
</html>
