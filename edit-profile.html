<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soulink â€“ Edit Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <style>
    :root {
      --bg: #003c43;
      --nav-bg: #002c2f;
      --card-bg: #004d4d;
      --accent: #00fdd8;
      --text-light: #eefefe;
      --glow: rgba(0,253,216,0.5);
    }

    body {
      background: var(--bg);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    header {
      background: var(--nav-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a[aria-current="page"] {
      color: var(--accent);
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .form-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 12px var(--glow);
    }

    .profile-grid {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .left-column, .right-column {
      flex: 1;
      min-width: 300px;
    }

    .right-column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      background: #005f56;
      border: none;
      border-radius: 6px;
      color: var(--text-light);
    }

    input[type="file"] {
      margin-top: 0.6rem;
      background: var(--card-bg);
      color: var(--text-light);
      border: 1px solid var(--accent);
      padding: 0.5rem;
      border-radius: 6px;
    }

    .preview {
      display: none;
      margin-top: 0.5rem;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 0 8px var(--glow);
    }

    .form-actions {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .btn-main {
      background: linear-gradient(135deg,#00ffd0,#00bfa5);
      color: var(--bg);
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,255,208,0.7);
    }

    .btn-secondary {
      background: #004d4d;
      color: #00fdd8;
      border: 1px solid #00fdd8;
      border-radius: 30px;
      padding: 0.8rem 1.6rem;
      font-weight: bold;
      cursor: pointer;
    }

    .remove-btn {
      margin-top: .4rem;
      background: #004d4d;
      color: #ff8888;
      border: 1px solid #ff8888;
      border-radius: 8px;
      padding: .4rem .8rem;
      font-size: 0.9rem;
      cursor: pointer;
      width: fit-content;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-logo">Soulink</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="quiz.html">Quiz</a>
      <a href="edit-profile.html" aria-current="page">Edit Profile</a>
      <a href="my-soul.html">My Soul</a>
      <a href="soul-chart.html">Soul Chart</a>
      <a href="soul-coach.html">Soul Coach</a>
      <a href="soulink-match.html">Match</a>
      <a href="friends.html">Friends</a>
      <a href="result.html">Results</a>
    </nav>
  </header>

  <main class="container">
    <div class="form-card">
      <h2>Edit Your Soul Profile</h2>
      <form id="profile-form" class="profile-grid">
        <div class="left-column">
          <label for="name">Name:</label>
          <input id="name" type="text" name="name" required />

          <label for="birthday">Birthday (YYYY-MM-DD):</label>
          <input id="birthday" type="text" name="birthday" required />

          <label>Type of Connection:</label>
          <label><input type="radio" name="connectionType" value="Romantic"/> Romantic</label>
          <label><input type="radio" name="connectionType" value="Friendship"/> Friendship</label>
          <label><input type="radio" name="connectionType" value="Both"/> Both</label>

          <label>Primary Love Language:</label>
          <label><input type="radio" name="loveLanguage" value="Words of Affirmation" title="Verbal compliments, encouragement, kind words"/> Words of Affirmation</label>
          <label><input type="radio" name="loveLanguage" value="Acts of Service" title="Helping with tasks, doing things for you"/> Acts of Service</label>
          <label><input type="radio" name="loveLanguage" value="Receiving Gifts" title="Giving and receiving thoughtful presents"/> Receiving Gifts</label>
          <label><input type="radio" name="loveLanguage" value="Quality Time" title="Spending meaningful time together"/> Quality Time</label>
          <label><input type="radio" name="loveLanguage" value="Physical Touch" title="Hugs, hand-holding, physical closeness"/> Physical Touch</label>

          <label>Your Hobbies:</label>
          <label><input type="checkbox" name="hobbies" value="Music"/> Music</label>
          <label><input type="checkbox" name="hobbies" value="Art"/> Art</label>
          <label><input type="checkbox" name="hobbies" value="Travel"/> Travel</label>
          <label><input type="checkbox" name="hobbies" value="Cooking"/> Cooking</label>
          <label><input type="checkbox" name="hobbies" value="Nature"/> Nature</label>

          <label>Core Values:</label>
          <label><input type="checkbox" name="values" value="Honesty"/> Honesty</label>
          <label><input type="checkbox" name="values" value="Kindness"/> Kindness</label>
          <label><input type="checkbox" name="values" value="Growth"/> Growth</label>
          <label><input type="checkbox" name="values" value="Adventure"/> Adventure</label>
          <label><input type="checkbox" name="values" value="Spirituality"/> Spirituality</label>

          <label for="unacceptable">Unacceptable Behavior:</label>
          <textarea id="unacceptable" name="unacceptable" rows="2"></textarea>

          <label for="bio">Tell me something about yourself:</label>
          <textarea id="bio" name="bio" rows="3"></textarea>
        </div>

        <div class="right-column">
          <div class="photo-block">
            <label for="photo1">Profile Photo 1:</label>
            <input type="file" id="photo1" accept="image/*" />
            <img id="preview1" class="preview"/>
            <button type="button" class="remove-btn" data-target="preview1">Remove</button>
          </div>
          <div class="photo-block">
            <label for="photo2">Profile Photo 2:</label>
            <input type="file" id="photo2" accept="image/*" />
            <img id="preview2" class="preview"/>
            <button type="button" class="remove-btn" data-target="preview2">Remove</button>
          </div>
          <div class="photo-block">
            <label for="photo3">Profile Photo 3:</label>
            <input type="file" id="photo3" accept="image/*" />
            <img id="preview3" class="preview"/>
            <button type="button" class="remove-btn" data-target="preview3">Remove</button>
          </div>
        </div>
      </form>

      <div class="form-actions">
        <button type="submit" class="btn-main">Save My Soul ðŸ’¾</button>
        <button type="button" id="resetForm" class="btn-secondary">Reset Form</button>
      </div>
    </div>
  </main>

  <script src="edit-profile.js"></script>
</body>
</html>
