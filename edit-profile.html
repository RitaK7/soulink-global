<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soulink – Edit Profile</title>
  <link rel="stylesheet" href="style.css" />
  <script src="nav.js?v=3" defer></script>
  <style>
    .container { max-width: 980px; margin: 0 auto; padding: 2rem 1rem; }
    .card { background: rgba(0, 90, 90, 0.35); border-radius: 14px; padding: 1.2rem; }
    .grid { display:grid; grid-template-columns: 2fr 1fr; gap:1.2rem; }
    @media (max-width: 960px){ .grid { grid-template-columns: 1fr; } }
    .field-group { margin: .9rem 0; }
    .field-group label { display:block; margin-bottom:.35rem; }
    .photos .slot { background: rgba(0, 90, 90, 0.35); border-radius: 12px; padding: .8rem; margin-bottom: .9rem; }
    .photos .slot img { width: 100%; max-height: 220px; object-fit: cover; display: none; border-radius: 10px; margin-top:.6rem; }
    .row { display:flex; gap:.8rem; align-items:center; flex-wrap:wrap; }
    .btn { cursor:pointer; border:none; padding:.6rem .9rem; border-radius:999px; font-weight:600; }
    .btn-ghost { background: transparent; border:1px solid #00fdd8; color:#00fdd8; }
    .actions { display:flex; gap:.8rem; margin-top:1.2rem; }
    #saveMessage { margin-left:.6rem; opacity:.85; }
  </style>
</head>
<body>

  <!-- Soulink Global Navbar -->
<nav class="navbar" style="background:#002e30; box-shadow:0 0 12px rgba(0,253,216,0.25);">
  <div class="container" style="max-width:980px; margin:0 auto; padding:.8rem 1rem; display:flex; align-items:center; justify-content:space-between; gap:1rem;">
    <!-- brand -->
    <a href="index.html" class="brand" style="font-weight:700; text-decoration:none; color:#00fdd8;">Soulink</a>

    <!-- mobile toggle -->
    <button id="navToggle" aria-label="Toggle navigation"
            style="background:transparent; border:1px solid #00fdd8; border-radius:10px; padding:.4rem .6rem; color:#00fdd8; display:none;">
      ☰
    </button>

    <!-- menu -->
    <ul id="navMenu" style="list-style:none; display:flex; flex-wrap:wrap; gap:.6rem; margin:0; padding:0;">
      <li><a href="quiz.html">Quiz</a></li>
      <li><a href="edit-profile.html">Edit Profile</a></li>
      <li><a href="my-soul.html">My Soul</a></li>
      <li><a href="soul-chart.html">Soul Chart</a></li>
      <li><a href="soul-coach.html">Soul Coach</a></li>
      <li><a href="friends.html">Friends</a></li>
      <li><a href="match.html">Match</a></li>
      <li><a href="result.html">Results</a></li>
    </ul>
  </div>
</nav>
  <script>
    (function(){
      const btn = document.getElementById('navToggle');
      const menu = document.getElementById('navMenu');
      function onResize(){ if(innerWidth<800){ btn.style.display='block'; menu.style.display='none'; } else { btn.style.display='none'; menu.style.display='flex'; } }
      if(btn && menu){ btn.onclick=()=>{ menu.style.display = (menu.style.display==='none'||!menu.style.display)?'flex':'none'; }; addEventListener('resize', onResize); onResize(); }
    })();
  </script>

  <main class="container">
    <h1 style="color:#dff; margin:0 0 1rem;">Edit Your Soul Profile</h1>

    <form id="profile-form" class="card">
      <div class="grid">

        <!-- LEFT: fields -->
        <div>
          <div class="field-group">
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" placeholder="Your name" />
          </div>

          <div class="field-group">
            <label for="birthday">Birthday (YYYY-MM-DD):</label>
            <input id="birthday" name="birthday" type="text" placeholder="YYYY-MM-DD" inputmode="numeric" />
          </div>

          <div class="field-group">
            <label>Type of Connection:</label>
            <div class="row">
              <label><input type="radio" name="connectionType" value="Romantic" /> Romantic</label>
              <label><input type="radio" name="connectionType" value="Friendship" /> Friendship</label>
              <label><input type="radio" name="connectionType" value="Both" /> Both</label>
            </div>
          </div>

          <div class="field-group">
            <label>Primary Love Language:</label>
            <div class="row" style="gap:1.2rem;">
              <label><input type="radio" name="loveLanguage" value="Words of Affirmation" /> Words of Affirmation</label>
              <label><input type="radio" name="loveLanguage" value="Acts of Service" /> Acts of Service</label>
              <label><input type="radio" name="loveLanguage" value="Receiving Gifts" /> Receiving Gifts</label>
              <label><input type="radio" name="loveLanguage" value="Quality Time" /> Quality Time</label>
              <label><input type="radio" name="loveLanguage" value="Physical Touch" /> Physical Touch</label>
            </div>
          </div>

          <div class="field-group">
            <label>Gender</label>
          <div class="row" style="gap:1.2rem;">
            <label><input type="radio" name="gender" value="Woman"> Woman</label>
            <label><input type="radio" name="gender" value="Man"> Man</label>
            <label><input type="radio" name="gender" value="Non-binary"> Non-binary</label>
            <label><input type="radio" name="gender" value="Prefer not to say"> Prefer not to say</label>
            <label>Self-describe <input id="genderSelf" type="text" placeholder="Type here…" style="max-width:220px;"></label>
          </div>
        </div>
 
        <div class="field-group">
          <label>I'm open to connecting with</label>
        <div class="row" style="gap:1.2rem;">
          <label><input type="checkbox" name="seekingGender[]" value="Women"> Women</label>
          <label><input type="checkbox" name="seekingGender[]" value="Men"> Men</label>
          <label><input type="checkbox" name="seekingGender[]" value="Non-binary"> Non-binary</label>
          <label><input type="checkbox" name="seekingGender[]" value="All genders"> All genders</label>
      </div>
    </div>
 
    <div class="field-group">
      <label for="orientation">Orientation (optional)</label>
      <select id="orientation" name="orientation" style="max-width:280px;">
      <option value="">Prefer not to say</option>
      <option>Straight</option><option>Gay</option><option>Lesbian</option>
      <option>Bisexual</option><option>Pansexual</option>
      <option>Asexual</option><option>Queer</option><option>Questioning</option>
    </select>
   </div>

          <div class="field-group">
            <label>Your Hobbies:</label>
            <div class="row" style="gap:1.2rem;">
              <label><input type="checkbox" name="hobbies[]" value="Music" /> Music</label>
              <label><input type="checkbox" name="hobbies[]" value="Art" /> Art</label>
              <label><input type="checkbox" name="hobbies[]" value="Traveling" /> Travel</label>
              <label><input type="checkbox" name="hobbies[]" value="Cooking" /> Cooking</label>
              <label><input type="checkbox" name="hobbies[]" value="Nature Walks" /> Nature</label>
              <label><input type="checkbox" name="hobbies[]" value="Reading" /> Reading</label>
              <label><input type="checkbox" name="hobbies[]" value="Meditation" /> Meditation</label>
              <label><input type="checkbox" name="hobbies[]" value="Gaming" /> Gaming</label>
              <label><input type="checkbox" name="hobbies[]" value="Sports" /> Sports</label>
              <label><input type="checkbox" name="hobbies[]" value="Dancing" /> Dancing</label>
            </div>
          </div>

          <div class="field-group">
            <label>Core Values:</label>
            <div class="row" style="gap:1.2rem;">
              <label><input type="checkbox" name="values[]" value="Honesty" /> Honesty</label>
              <label><input type="checkbox" name="values[]" value="Kindness" /> Kindness</label>
              <label><input type="checkbox" name="values[]" value="Growth" /> Growth</label>
              <label><input type="checkbox" name="values[]" value="Adventure" /> Adventure</label>
              <label><input type="checkbox" name="values[]" value="Spirituality" /> Spirituality</label>
              <label><input type="checkbox" name="values[]" value="Empathy" /> Empathy</label>
              <label><input type="checkbox" name="values[]" value="Freedom" /> Freedom</label>
              <label><input type="checkbox" name="values[]" value="Loyalty" /> Loyalty</label>
              <label><input type="checkbox" name="values[]" value="Creativity" /> Creativity</label>
              <label><input type="checkbox" name="values[]" value="Balance" /> Balance</label>
            </div>
          </div>

          <div class="field-group">
            <label for="unacceptable">Unacceptable Behavior:</label>
            <textarea id="unacceptable" name="unacceptable" rows="3" placeholder="What behavior is unacceptable to you?"></textarea>
          </div>

          <div class="field-group">
            <label for="about">Tell me something about yourself:</label>
            <textarea id="about" name="about" rows="4" placeholder="Write a short intro..."></textarea>
          </div>

          <div class="actions">
            <button id="saveProfile" class="btn" type="button">Save My Soul 💚</button>
            <button id="resetProfile" class="btn btn-ghost" type="button">Reset Form</button>
            <span id="saveMessage"></span>
          </div>
        </div>

        <!-- RIGHT: photos -->
       <div class="ep-photos"></div>
        <div class="photos">
          <div class="slot">
            <div class="row">
              <strong>Profile Photo 1:</strong>
              <input id="profilePhoto1" type="file" accept="image/*" />
              <button class="btn btn-ghost" type="button" data-remove="profilePhoto1">Remove</button>
            </div>
            <img id="profilePhoto1-preview" alt="Profile photo 1 preview" />
          </div>

          <div class="slot">
            <div class="row">
              <strong>Profile Photo 2:</strong>
              <input id="profilePhoto2" type="file" accept="image/*" />
              <button class="btn btn-ghost" type="button" data-remove="profilePhoto2">Remove</button>
            </div>
            <img id="profilePhoto2-preview" alt="Profile photo 2 preview" />
          </div>

          <div class="slot">
            <div class="row">
              <strong>Profile Photo 3:</strong>
              <input id="profilePhoto3" type="file" accept="image/*" />
              <button class="btn btn-ghost" type="button" data-remove="profilePhoto3">Remove</button>
            </div>
            <img id="profilePhoto3-preview" alt="Profile photo 3 preview" />
          </div>
        </div>
      </div>
      </div>
    </form>
  </main>
  <nav class="pager">
  <a class="btn btn-ghost" href="quiz.html">← Back: Quiz</a>
  <a class="btn" href="my-soul.html">Next: My Soul →</a>
</nav>

  <footer style="margin-top:3rem; padding:1.2rem; text-align:center; color:#bff; background:#002e30; box-shadow:0 -0 12px rgba(0,253,216,0.25) inset;">
    © 2025 Soulink.global | All rights reserved · Sukurta su meile ir ChatGPT pagalba
  </footer>

  <script src="edit-profile.js"></script>
</body>
</html>
