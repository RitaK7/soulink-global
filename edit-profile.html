<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soulink â€“ Edit Your Soul Profile</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

  <style>
    :root {
      --bg: #003c43;
      --nav-bg: #002c2f;
      --card-bg: #004d4d;
      --accent: #00fdd8;
      --text-light: #eefefe;
      --glow: rgba(0,253,216,0.5);
      --radius: 16px;
    }

    body {
      background: var(--bg);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, .bottom-nav {
      background: var(--nav-bg);
      color: var(--text-light);
    }

    .nav-wrap {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .nav-logo { font-size: 1.8rem; font-weight: bold; color: var(--accent); }
    .nav-links { display: flex; gap: 1rem; list-style: none; padding: 0; margin: 0; }
    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      padding: .4rem .8rem;
      border-radius: 8px;
    }
    .nav-links a[aria-current="page"],
    .nav-links a:hover {
      background-color: rgba(0, 253, 216, 0.1);
      box-shadow: 0 0 8px var(--glow);
    }

    .container {
      flex: 1;
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .form-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: 0 0 12px var(--glow);
    }

    .form-card label {
      display: block;
      margin-top: 1rem;
    }

    .form-card input[type="text"],
    .form-card textarea {
      width: 100%;
      padding: .6rem;
      margin-top: .4rem;
      background: #005f56;
      border: none;
      border-radius: 6px;
      color: var(--text-light);
    }

    .form-card input[type="file"] {
      margin-top: .6rem;
      background: var(--card-bg);
      color: var(--text-light);
      border: 1px solid var(--accent);
      padding: .5rem;
      border-radius: 6px;
    }

    .form-card img.preview {
      margin-top: .6rem;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 0 8px var(--glow);
      display: none;
    }

    .form-card button {
      margin-top: 2rem;
      background: linear-gradient(135deg,#00ffd0,#00bfa5);
      color: var(--bg);
      padding: .8rem 1.6rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,255,208,0.7);
    }

    .bottom-nav {
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-wrap">
      <div class="nav-logo">Soulink</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="edit-profile.html" aria-current="page">Edit Profile</a></li>
        <li><a href="my-soul.html">My Soul</a></li>
      </ul>
    </div>
  </header>

  <main class="container">
    <div class="form-card">
      <h2>Edit Your Soul Profile</h2>
      <form id="profile-form">
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" required/>

        <label for="birthday">Birthday (YYYY-MM-DD):</label>
        <input id="birthday" type="text" name="birthday" required/>

        <label for="bio">Tell us about yourself:</label>
        <textarea id="bio" name="bio" rows="3"></textarea>

        <label for="photo1">Profile Photo 1:</label>
        <input type="file" id="photo1" accept="image/*"/>
        <img id="preview1" class="preview"/>

        <label for="photo2">Profile Photo 2:</label>
        <input type="file" id="photo2" accept="image/*"/>
        <img id="preview2" class="preview"/>

        <label for="photo3">Profile Photo 3:</label>
        <input type="file" id="photo3" accept="image/*"/>
        <img id="preview3" class="preview"/>

        <button type="submit">Save My Soul ðŸ’¾</button>
      </form>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="privacy.html">Privacy</a> |
    <a href="terms.html">Terms</a>
  </nav>

  <script src="edit-profile.js"></script>
</body>
</html>
