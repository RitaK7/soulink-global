<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Soul Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #003c43;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background: #002f36;
      padding: 20px;
      box-shadow: 0 2px 10px rgba(0, 253, 216, 0.3);
    }

    header h1 {
      color: #00fdd8;
      font-size: 2em;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background-color: #004d4d;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 253, 216, 0.3);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
    }

    .btn-save {
      background-color: #00fdd8;
      color: #003c43;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-save:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00fdd8;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      color: #bbb;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Edit Your Soul Profile</h1>
  </header>

  <div class="container">
    <form id="editForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="birthday">Birthday (YYYY-MM-DD)</label>
        <input type="text" id="birthday" required />
      </div>

      <div class="form-group">
        <label for="about">About Me</label>
        <textarea id="about" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="connectionType">Connection Type</label>
        <select id="connectionType" required>
          <option value="">Choose</option>
          <option value="Romantic">Romantic</option>
          <option value="Friendship">Friendship</option>
          <option value="Both">Both</option>
        </select>
      </div>

      <div class="form-group">
        <label for="loveLanguage">Love Language</label>
        <select id="loveLanguage" required>
          <option value="">Choose</option>
          <option value="Words of Affirmation">Words of Affirmation</option>
          <option value="Quality Time">Quality Time</option>
          <option value="Receiving Gifts">Receiving Gifts</option>
          <option value="Acts of Service">Acts of Service</option>
          <option value="Physical Touch">Physical Touch</option>
        </select>
      </div>

      <div class="form-group">
        <label for="values">Core Values</label>
        <input type="text" id="values" />
      </div>

      <div class="form-group">
        <label for="hobbies">Hobbies</label>
        <input type="text" id="hobbies" />
      </div>

      <div class="form-group">
        <label for="unacceptable">Unacceptable Behaviors</label>
        <textarea id="unacceptable" rows="2"></textarea>
      </div>

      <button type="submit" class="btn-save">Save My Soul</button>
    </form>
  </div>

  <footer>
    ¬© 2025 Soulink.global | Made with love & ChatGPT assistance üê∞‚ú®
  </footer>

  <script src="edit-profile.js"></script>
</body>
</html>
