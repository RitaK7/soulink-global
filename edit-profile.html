<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soulink – Edit Your Soul Profile</title>

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css"/>

  <style>
    :root {
      --bg: #003c43;
      --nav-bg: #002c2f;
      --card-bg: #004d4d;
      --accent: #2ae49d;
      --text-light: #eefefe;
      --glow: rgba(42,228,157,0.6);
      --radius: 16px;
    }

    body {
      background: var(--bg);
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ─── NAVBAR ─────────────────────────────────────────────────── */
    header {
      background: var(--nav-bg);
      position: sticky; top:0; z-index:100;
    }
    .nav-wrap {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }
    .nav-logo { font-size:1.8rem; font-weight:bold; color:var(--accent); }
    .nav-links {
      display:flex; gap:1.5rem; list-style:none; margin:0; padding:0;
    }
    .nav-links a {
      display:flex; align-items:center;
      color:var(--text-light); font-weight:500;
      padding:.4rem; border-radius:8px;
      transition:background .3s,box-shadow .3s;
    }
    .nav-links a i { margin-right:.4rem; }
    .nav-links a:hover,
    .nav-links a[aria-current="page"] {
      background: rgba(42,228,157,0.2);
      box-shadow: 0 0 8px var(--glow);
    }
    .auth-buttons {
      display:flex; gap:.5rem;
    }
    .btn-logout {
      padding:.4rem .8rem; border:1px solid var(--accent);
      border-radius:8px; background:transparent;
      color:var(--accent); cursor:pointer;
      transition:background .3s,color .3s;
    }
    .btn-logout:hover {
      background: var(--accent);
      color: var(--bg);
    }
    .nav-toggle {
      display: none;
      background: none; border: none;
      font-size: 1.8rem; color: var(--accent);
      cursor: pointer;
    }

    /* ─── FORM CARD ───────────────────────────────────────────────── */
    main.container {
      flex:1;
      max-width:900px;
      margin:2rem auto;
      padding:0 1rem;
    }
    .form-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: 0 0 12px var(--glow);
    }
    .form-card h2 {
      color: var(--accent);
      margin-bottom: 1rem;
    }
    .form-card label {
      display:block; margin-top:1rem; font-weight:500;
    }
    .form-card input[type="text"],
    .form-card textarea {
      width:100%; padding:.6rem; margin-top:.4rem;
      border:none; border-radius:6px;
      background:#005f56; color:var(--text-light);
      transition:box-shadow .2s;
    }
    .form-card input[type="text"]:focus,
    .form-card textarea:focus {
      outline:none;
      box-shadow:0 0 8px var(--glow);
    }
    .form-card input[type="file"] {
      margin-top:.6rem;
    }
    .form-card img.preview {
      display:block;
      margin-top:.6rem;
      width:120px; height:120px;
      object-fit:cover;
      border-radius:6px;
      box-shadow:0 0 8px var(--glow);
    }
    .form-card button {
      margin-top:2rem;
      background: linear-gradient(135deg,#00ffd0,#00bfa5);
      color: var(--bg);
      padding:.8rem 1.6rem;
      border:none; border-radius:30px;
      font-weight:bold; cursor:pointer;
      box-shadow:0 0 20px rgba(0,255,208,0.7);
      transition:transform .2s,box-shadow .3s;
    }
    .form-card button:hover {
      transform: translateY(-2px);
      box-shadow:0 0 30px rgba(0,255,208,0.9);
    }

    /* ─── BOTTOM NAV ─────────────────────────────────────────────── */
    .bottom-nav {
      background: var(--nav-bg);
      text-align:center;
      padding: 1rem 0;
    }
    .bottom-nav a {
      color: var(--accent);
      font-weight:500;
      text-decoration:none;
      margin:0 1rem;
    }

    /* ─── RESPONSIVE ────────────────────────────────────────────── */
    @media (max-width:768px) {
      .nav-toggle { display:block; }
      .nav-links, .auth-buttons {
        display:none;
        position:absolute; top:100%; left:0; right:0;
        background: var(--nav-bg);
        flex-direction:column; gap:1rem;
        padding:1rem 2rem;
      }
      .nav-links.open, .auth-buttons.open { display:flex; }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <div class="nav-wrap">
      <button class="nav-toggle" id="navToggle">☰</button>
      <div class="nav-logo">Soulink</div>
      <ul class="nav-links">
        <li><a href="index.html"><i class="bi bi-house"></i>Home</a></li>
        <li><a href="quiz.html"><i class="bi bi-question-circle"></i>Quiz</a></li>
        <li><a href="edit-profile.html" aria-current="page"><i class="bi bi-pencil-square"></i>Edit Profile</a></li>
        <li><a href="my-soul.html"><i class="bi bi-person"></i>My Soul</a></li>
        <li><a href="soul-chart.html"><i class="bi bi-graph-up"></i>Soul Chart</a></li>
        <li><a href="soul-coach.html"><i class="bi bi-chat-dots"></i>Soul Coach</a></li>
        <li><a href="soulink-match.html"><i class="bi bi-heart"></i>Match</a></li>
        <li><a href="friends.html"><i class="bi bi-people"></i>Friends</a></li>
        <li><a href="result.html"><i class="bi bi-bar-chart-line"></i>Results</a></li>
      </ul>
      <div class="auth-buttons">
        <button class="btn-logout" onclick="logout()">Log Out</button>
      </div>
    </div>
  </header>

  <!-- EDIT PROFILE FORM -->
  <main class="container">
    <div class="form-card">
      <h2>Edit Your Soul Profile</h2>
      
<h3 class="section-title">🧍 About You</h3>
<form id="profile-form">

        <label for="name">Name:</label>
        <input id="name" type="text" name="name" required/>

        <label for="birthday">Birthday (YYYY-MM-DD):</label>
        <input id="birthday" type="text" name="birthday" placeholder="1972-11-22" required/>

        <label for="bio">Tell me something about yourself:</label>
        <textarea id="bio" name="bio" rows="3" placeholder="I am looking for real friends"></textarea>

        
<h3 class="section-title">📸 Profile Photos</h3>
<div class="photo-grid">
  <div>
    <label for="photo1">Photo 1:</label>
    <input type="file" id="photo1" accept="image/*"/>
    <img id="preview1" class="preview" alt="Preview 1"/>
  </div>
  <div>
    <label for="photo2">Photo 2:</label>
    <input type="file" id="photo2" accept="image/*"/>
    <img id="preview2" class="preview" alt="Preview 2"/>
  </div>
  <div>
    <label for="photo3">Photo 3:</label>
    <input type="file" id="photo3" accept="image/*"/>
    <img id="preview3" class="preview" alt="Preview 3"/>
  </div>
</div>

        <input type="file" id="photo1" accept="image/*"/>
        <img id="preview1" class="preview" alt="Preview 1"/>

        
        <input type="file" id="photo2" accept="image/*"/>
        <img id="preview2" class="preview" alt="Preview 2"/>

        
        <input type="file" id="photo3" accept="image/*"/>
        <img id="preview3" class="preview" alt="Preview 3"/>

        <button type="submit">Save 💾</button>
      </form>
    </div>
  </main>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <a href="quiz.html"><i class="bi bi-arrow-left"></i> Back to Quiz</a>
    <a href="my-soul.html">Go to My Soul <i class="bi bi-arrow-right"></i></a>
  </nav>

  <script>
    // Mobile nav toggle
    document.getElementById('navToggle').addEventListener('click', () => {
      document.querySelector('.nav-links').classList.toggle('open');
      document.querySelector('.auth-buttons').classList.toggle('open');
    });
    function logout() {
      sessionStorage.removeItem('soulinkBetaAccess');
      window.location.href = 'index.html';
    }
  </script>
  <script src="edit-profile.js" defer></script>
</body>
</html>
