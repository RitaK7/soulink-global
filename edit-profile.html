<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile – Soulink</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Soulink</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="my-soul.html">My Soul</a></li>
        <li><a href="edit-profile.html" aria-current="page">Edit Profile</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Edit Your Soul Profile</h1>
    <form id="profile-form">
      <div class="card">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="card">
        <label for="birthday">Birth Date</label>
        <input type="text" id="birthday" name="birthday" placeholder="YYYY-MM-DD" />
      </div>

      <div class="card">
        <label for="about">About Me</label>
        <textarea id="about" name="about"></textarea>
      </div>

      <div class="card">
        <label for="connectionType">Type of Connection</label>
        <select id="connectionType" name="connectionType">
          <option value="">-- Choose --</option>
          <option value="Romantic">Romantic</option>
          <option value="Friendship">Friendship</option>
          <option value="Both">Both</option>
        </select>
      </div>

      <div class="card">
        <label for="loveLanguage">Primary Love Language</label>
        <select id="loveLanguage" name="loveLanguage">
          <option value="">-- Choose --</option>
          <option value="Words of Affirmation">Words of Affirmation</option>
          <option value="Acts of Service">Acts of Service</option>
          <option value="Receiving Gifts">Receiving Gifts</option>
          <option value="Quality Time">Quality Time</option>
          <option value="Physical Touch">Physical Touch</option>
        </select>
      </div>

      <div class="card">
        <label>Hobbies</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="hobbies" value="Music" /> Music</label>
          <label><input type="checkbox" name="hobbies" value="Art" /> Art</label>
          <label><input type="checkbox" name="hobbies" value="Travel" /> Travel</label>
          <label><input type="checkbox" name="hobbies" value="Sports" /> Sports</label>
          <label><input type="checkbox" name="hobbies" value="Reading" /> Reading</label>
          <label><input type="checkbox" name="hobbies" value="Nature" /> Nature</label>
        </div>
      </div>

      <div class="card">
        <label>Core Values</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="values" value="Honesty" /> Honesty</label>
          <label><input type="checkbox" name="values" value="Compassion" /> Compassion</label>
          <label><input type="checkbox" name="values" value="Loyalty" /> Loyalty</label>
          <label><input type="checkbox" name="values" value="Freedom" /> Freedom</label>
          <label><input type="checkbox" name="values" value="Creativity" /> Creativity</label>
          <label><input type="checkbox" name="values" value="Spirituality" /> Spirituality</label>
        </div>
      </div>

      <div class="card">
        <label for="unacceptableBehavior">Unacceptable Behavior</label>
        <textarea id="unacceptableBehavior" name="unacceptableBehavior"></textarea>
      </div>

      <div class="card">
        <label>Photos</label>
        <div class="photo-grid">
          <div>
            <input type="file" id="photo1" accept="image/*" />
            <img id="preview1" src="" alt="Photo 1 Preview" />
          </div>
          <div>
            <input type="file" id="photo2" accept="image/*" />
            <img id="preview2" src="" alt="Photo 2 Preview" />
          </div>
          <div>
            <input type="file" id="photo3" accept="image/*" />
            <img id="preview3" src="" alt="Photo 3 Preview" />
          </div>
        </div>
      </div>

      <button type="submit" class="btn-submit">Save My Soul</button>
    </form>
  </main>

  <footer class="site-footer">© 2025 soulink.global</footer>
  <script src="edit-profile.js" defer></script>
</body>
</html>
