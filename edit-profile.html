  <!-- EDIT PROFILE FORM -->
  <main class="container">
    <div class="form-card">
      <h2>Edit Your Soul Profile</h2>
      <form id="profile-form">
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" required/>

        <label for="birthday">Birthday (YYYY-MM-DD):</label>
        <input id="birthday" type="text" name="birthday" placeholder="1972-11-22" required/>

        
    <label for="connectionType">Type of Connection:</label>
    <div>
      <label><input type="radio" name="connectionType" value="Romantic"/> Romantic</label>
      <label><input type="radio" name="connectionType" value="Friendship"/> Friendship</label>
      <label><input type="radio" name="connectionType" value="Both"/> Both</label>
    </div>

    <label for="loveLanguage">Primary Love Language:</label>
    <div>
      <label><input type="radio" name="loveLanguage" value="Words of Affirmation" title="Verbal compliments, encouragement, kind words"/> Words of Affirmation</label>
      <label><input type="radio" name="loveLanguage" value="Acts of Service" title="Helping with tasks, doing things for you"/> Acts of Service</label>
      <label><input type="radio" name="loveLanguage" value="Receiving Gifts" title="Giving and receiving thoughtful presents"/> Receiving Gifts</label>
      <label><input type="radio" name="loveLanguage" value="Quality Time" title="Spending meaningful time together"/> Quality Time</label>
      <label><input type="radio" name="loveLanguage" value="Physical Touch" title="Hugs, hand-holding, physical closeness"/> Physical Touch</label>
    </div>

    <label for="hobbies">Your Hobbies:</label>
    <div>
      <label><input type="checkbox" name="hobbies" value="Music"/> Music</label>
      <label><input type="checkbox" name="hobbies" value="Art"/> Art</label>
      <label><input type="checkbox" name="hobbies" value="Travel"/> Travel</label>
      <label><input type="checkbox" name="hobbies" value="Cooking"/> Cooking</label>
      <label><input type="checkbox" name="hobbies" value="Nature"/> Nature</label>
    </div>

    <label for="values">Core Values:</label>
    <div>
      <label><input type="checkbox" name="values" value="Honesty"/> Honesty</label>
      <label><input type="checkbox" name="values" value="Kindness"/> Kindness</label>
      <label><input type="checkbox" name="values" value="Growth"/> Growth</label>
      <label><input type="checkbox" name="values" value="Adventure"/> Adventure</label>
      <label><input type="checkbox" name="values" value="Spirituality"/> Spirituality</label>
    </div>

    <label for="unacceptable">Unacceptable Behavior:</label>
    <textarea id="unacceptable" name="unacceptable" rows="2"></textarea>

    <label for="bio">Tell me something about yourself:</label>
        <textarea id="bio" name="bio" rows="3" placeholder="I am looking for real friends"></textarea>

        <label for="photo1">Profile Photo 1:</label>
        <input type="file" id="photo1" accept="image/*"/>
        <img id="preview1" class="preview" alt="Preview 1" style="display:none;"/>
<button type="button" class="remove-btn" data-target="preview1" style="margin-left:.5rem;background:#004d4d;color:#ff8888;border:1px solid #ff8888;border-radius:6px;padding:.2rem .6rem;">Remove</button>


        <label for="photo2">Profile Photo 2:</label>
        <input type="file" id="photo2" accept="image/*"/>
        <img id="preview2" class="preview" alt="Preview 2" style="display:none;"/>
<button type="button" class="remove-btn" data-target="preview2" style="margin-left:.5rem;background:#004d4d;color:#ff8888;border:1px solid #ff8888;border-radius:6px;padding:.2rem .6rem;">Remove</button>


        <label for="photo3">Profile Photo 3:</label>
        <input type="file" id="photo3" accept="image/*"/>
        <img id="preview3" class="preview" alt="Preview 3" style="display:none;"/>
<button type="button" class="remove-btn" data-target="preview3" style="margin-left:.5rem;background:#004d4d;color:#ff8888;border:1px solid #ff8888;border-radius:6px;padding:.2rem .6rem;">Remove</button>


        <button type="submit">Save My Soul ðŸ’¾</button>
<button type="button" id="resetForm" style="margin-left:1rem;background:#004d4d;color:#00fdd8;border:1px solid #00fdd8;border-radius:8px;padding:.5rem 1rem;">Reset Form</button>

      </form>
    </div>

  <script>
    document.getElementById('navToggle').addEventListener('click', () => {
      document.querySelector('.nav-links').classList.toggle('open');
      document.querySelector('.auth-buttons').classList.toggle('open');
    });
    function logout() {
      sessionStorage.removeItem('soulinkBetaAccess');
      window.location.href = 'index.html';
    }
  </script>
