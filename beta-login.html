html, body { height: 100%; margin: 0; }
body{
  min-height: 100svh;              /* gerai dirba iOS/Android */
  display: flex;
  flex-direction: column;          /* nav viršuje, footer apačioje */
  background-color: #003c43;
  color: white;
  font-family: 'Segoe UI', sans-serif;
}

/* centras */
.beta-main{
  flex: 1;
  display: grid;
  place-items: center;             /* kortelė į centrą */
  padding: 24px;
}

/* pati kortelė */
.login-box{
  width: min(560px, 92vw);
  background-color: #015255;
  padding: clamp(16px, 3.5vw, 28px);
  border-radius: 1rem;
  box-shadow: 0 8px 20px rgba(0, 255, 204, 0.3);
  text-align: center;
  z-index: 10;                     /* virš bet kokių „fixed“ sluoksnių */
}

/* įvestis + mygtukas */
input[type="password"]{
  padding: 0.7rem;
  width: 100%;
  border-radius: 0.5rem;
  border: none;
  margin-top: 1rem;
  font-size: 1rem;
  background:#002f31;
  color:#eafff9;
}
button{
  margin-top: 1rem;
  padding: 0.7rem 1.5rem;
  border: none;
  border-radius: 2rem;
  background: linear-gradient(135deg,#00ffd0,#00bfa5);
  color: #003c43;
  font-weight: bold;
  cursor: pointer;
  font-size: 1rem;
}

.error{ color:#ff6b6b; margin-top:1rem; display:none; }

/* footer šiame puslapyje – nefiksuotas */

  text-align:center;

  background:#002e30;

<body>
  <!-- Minimal header for BETA only -->
<nav class="navbar" style="background:#002e30; box-shadow:0 0 12px rgba(0,253,216,0.25);">
  <div class="container" style="max-width:980px; margin:0 auto; padding:.8rem 1rem; display:flex; align-items:center; justify-content:space-between; gap:1rem;">
    <a href="index.html" class="brand" style="font-weight:700; text-decoration:none; color:#00fdd8;">Soulink</a>
    <div style="display:flex; gap:.6rem;">
      <a class="btn-ghost btn" href="login.html">Log In</a>
      <a class="btn" href="signup.html">Sign Up</a>
    </div>
  </div>
</nav>

<script>
// Minimal responsive toggle
(function(){
  const btn = document.getElementById('navToggle');
  const menu = document.getElementById('navMenu');
  function onResize(){
    if(window.innerWidth<800){ btn.style.display='block'; menu.style.display='none'; }
    else { btn.style.display='none'; menu.style.display='flex'; }
  }
  if(btn && menu){
    btn.addEventListener('click', ()=>{
      menu.style.display = (menu.style.display==='none' || !menu.style.display) ? 'flex' : 'none';
    });
    window.addEventListener('resize', onResize);
    onResize();
  }
})();
</script>
<style>
nav.navbar a { color:#dff; text-decoration:none; padding:.35rem .55rem; border-radius:10px; }
nav.navbar a:hover { box-shadow:0 0 10px rgba(0,253,216,0.45), inset 0 0 12px rgba(0,253,216,0.15); }
</style>
<main class="beta-main">
  <div class="login-box">
    <h2>Enter Beta Password</h2>
    <input id="betaPassword" type="password" placeholder="Enter password..."/>
    <button onclick="checkPassword()">Enter</button>
    <p class="error" id="error">Incorrect password. Please try again.</p>
  </div>
</main>
<script>
    function checkPassword() {
      const entered = document.getElementById('betaPassword').value.trim();
      const correct = 'soulinktest2025';
      if (entered === correct) {
        sessionStorage.setItem('soulinkBetaAccess', 'true');
        window.location.href = 'index.html';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>
