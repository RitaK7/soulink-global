<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Soulink • Beta Access</title>

  <!-- (nebūtina) palieku bendrą stilių, jei reikia brand spalvų -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ===== Beta page – izoliuotas, stabilus layout ===== */
    :root{
      --bg:#003c43;
      --surface:#015255;
      --stroke:rgba(0,253,216,.28);
      --text:#eafff9;
      --accent:#00fdd8;
    }
    body.beta-page{
      min-height:100svh;            /* taiso iOS/Android vh */
      margin:0;
      display:flex;
      flex-direction:column;        /* nav ↑  main ◼︎  footer ↓ */
      background:var(--bg);
      color:var(--text);
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }

    /* Nav (paprastas, nefiksuotas) */
    .beta-nav{
      background:#002e30;
      box-shadow:0 0 12px rgba(0,253,216,.25);
    }
    .beta-nav .wrap{
      max-width:980px; margin:0 auto; padding:.85rem 1rem;
      display:flex; align-items:center; justify-content:space-between; gap:1rem;
    }
    .beta-brand{ font-weight:800; color:var(--accent); text-decoration:none; }
    .beta-nav a.btn{
      border:1px solid var(--stroke); border-radius:12px;
      padding:.45rem .7rem; color:var(--text); text-decoration:none;
      background:linear-gradient(180deg, rgba(0,253,216,.08), rgba(0,253,216,.02));
    }
    .beta-nav a.btn:hover{ box-shadow:0 0 14px rgba(0,253,216,.35); }

    /* Centras */
    .beta-main{
      flex:1;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .beta-card{
      width:min(560px, 92vw);
      background:var(--surface);
      border:1px solid var(--stroke);
      border-radius:18px;
      padding:clamp(16px, 3.5vw, 28px);
      box-shadow:0 10px 30px rgba(0,0,0,.35), 0 0 0 1px rgba(0,253,216,.06) inset;
      text-align:center;
    }
    .beta-card h1{
      margin:.2rem 0 1rem; font-size:clamp(1.4rem, 3.8vw, 2.1rem);
    }

    .beta-input{
      width:100%;
      padding:.8rem .95rem;
      border-radius:12px;
      border:1px solid var(--stroke);
      background:#002f31;
      color:var(--text);
      font-size:1rem;
    }
    .beta-actions{ margin-top:1rem; display:flex; justify-content:center; }
    .beta-btn{
      min-width:140px;
      border:1px solid var(--stroke);
      border-radius:999px;
      padding:.7rem 1.2rem;
      font-weight:800;
      color:#003c43;
      background:linear-gradient(135deg,#00ffd0,#00bfa5);
      cursor:pointer;
    }
    .beta-msg{ margin-top:.9rem; color:#ff6b6b; display:none; }

    /* Footer (šiame puslapyje – nefiksuotas) */
    .beta-footer{
      text-align:center;
      color:#bff;
      background:#002e30;
      box-shadow:0 0 12px rgba(0,253,216,.25) inset;
      padding:1.1rem;
    }
  </style>
</head>
<body class="beta-page">

  <nav class="beta-nav" aria-label="Top navigation">
    <div class="wrap">
      <a class="beta-brand" href="index.html">Soulink</a>
      <div style="display:flex; gap:.6rem;">
        <a class="btn" href="login.html">Log In</a>
        <a class="btn" href="signup.html">Sign Up</a>
      </div>
    </div>
  </nav>

  <main class="beta-main">
    <section class="beta-card" aria-labelledby="betaTitle">
      <h1 id="betaTitle">Enter Beta Password</h1>

      <form id="betaForm" novalidate>
        <input id="betaPassword"
               class="beta-input"
               type="password"
               inputmode="text"
               autocomplete="off"
               placeholder="Enter password…" />
        <div class="beta-actions">
          <button class="beta-btn" type="submit">Enter</button>
        </div>
        <div id="betaError" class="beta-msg" role="alert">Incorrect password. Please try again.</div>
      </form>
    </section>
  </main>

  <footer class="beta-footer">
    © 2025 Soulink.global | All rights reserved „Created with love by Soulink Team“
  </footer>

  <script>
(function(){
  const PASS = 'soulink332332';            // tavo beta slaptažodis
  const form = document.getElementById('betaForm');
  const inp  = document.getElementById('betaPassword');
  const msg  = document.getElementById('betaError');

  // Po login – kur siųsti? (numatytasis: quiz.html)
  const params = new URLSearchParams(location.search);
  const nextUrl = params.get('next') || 'home.html';

  // Jei jau turime prieigą — leidžiam praeiti
  if (sessionStorage.getItem('soulinkBeta') === 'true') {
    location.replace(nextUrl);
    return;
  }

  form.addEventListener('submit', function(e){
    e.preventDefault();
    const val = (inp.value || '').trim();
    if (val === PASS) {
      sessionStorage.setItem('soulinkBeta', 'true');
      sessionStorage.setItem('soulinkBetaStartedAt', String(Date.now()));
      location.replace(nextUrl);
    } else {
      msg.style.display = 'block';
      inp.focus();
      inp.select();
    }
  });

  inp.focus();
})();
</script>

</body>
</html>
