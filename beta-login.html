<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soulink Beta Access</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #003c43;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #015255;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 255, 204, 0.3);
      text-align: center;
    }
    input[type="password"] {
      padding: 0.7rem;
      width: 100%;
      border-radius: 0.5rem;
      border: none;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 2rem;
      background: linear-gradient(135deg,#00ffd0,#00bfa5);
      color: #003c43;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .error {
      color: #ff6b6b;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Beta Password</h2>
    <input type="password" id="betaPassword" placeholder="Enter password..." />
    <button onclick="checkPassword()">Enter</button>
    <p id="error" class="error">Incorrect password. Please try again.</p>
  </div>

  <script>
    function checkPassword() {
      const entered = document.getElementById('betaPassword').value.trim();
      const correct = 'soulinktest2025';
      if (entered === correct) {
        sessionStorage.setItem('soulinkBetaAccess', 'true');
        window.location.href = 'index.html';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>
</body>
</html>
