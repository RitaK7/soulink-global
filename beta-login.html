<script>
// Minimal responsive toggle
(function(){
  const btn = document.getElementById('navToggle');
  const menu = document.getElementById('navMenu');
  function onResize(){
    if(window.innerWidth<800){ btn.style.display='block'; menu.style.display='none'; }
    else { btn.style.display='none'; menu.style.display='flex'; }
  }
  if(btn && menu){
    btn.addEventListener('click', ()=>{
      menu.style.display = (menu.style.display==='none' || !menu.style.display) ? 'flex' : 'none';
    });
    window.addEventListener('resize', onResize);
    onResize();
  }
})();
</script>

<h2>Enter Beta Password</h2>
<input id="betaPassword" placeholder="Enter password..." type="password"/>

<script>
    function checkPassword() {
      const entered = document.getElementById('betaPassword').value.trim();
      const correct = 'soulinktest2025';
      if (entered === correct) {
        sessionStorage.setItem('soulinkBetaAccess', 'true');
        window.location.href = 'index.html';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>
